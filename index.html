<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eValidate - Email Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="images/email.svg" alt="email svg">
                    <span>eValidate</span>
                </a>
            </div>
            <ul>
                <li><a href=""> Home </a></li>
                <li><a href=""> About </a></li>
                <li><a href=""> Contact </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Enter the email for Validation</h1>
            <form action="">
                <form action="/submit" method="post">
                    <input placeholder="Enter your email" type="text" id="username" name="username" required autocomplete="on">
                    <br><br>
                
                    <input type="submit" value="Submit" class="btn" id="submitBtn">
                  </form>
            </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCon">
                <p>Results will be shown here</p>
            </div>
        </div>
    </main>

    <footer>
        <div>Copyright &#169; |  eValidate |    All Rights Reserved</div>
    </footer>
</body>
</html>
